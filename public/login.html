<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header><nav><a href="/index.html">Home</a></nav></header>
  <main class="container">
    <form id="loginForm" class="card">
      <h2>Login</h2>
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p id="msg"></p>
    </form>
  </main>

  <script src="/js/api.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      const payload = Object.fromEntries(formData.entries());

      try {
        const data = await apiFetch('/auth/login', { method: 'POST', body: JSON.stringify(payload) });
        localStorage.setItem('teletoken', data.token);
        localStorage.setItem('teleuser', JSON.stringify(data.user));
        document.getElementById('msg').textContent = 'Login successful';
      } catch (error) {
        document.getElementById('msg').textContent = error.message;
      }
    });
  </script>
</body>
</html>
