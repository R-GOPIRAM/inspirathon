<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header><nav><a href="/index.html">← Back to products</a></nav></header>
  <main class="container"><div id="details" class="card">Loading...</div></main>

  <script src="/js/api.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');
    const details = document.getElementById('details');

    async function loadProduct() {
      try {
        const { product } = await apiFetch(`/products/${id}`);
        details.innerHTML = `
          <img class="product-image" src="${product.images?.[0] || 'https://via.placeholder.com/700x350'}" alt="${product.name}">
          <h1>${product.name}</h1>
          <p><strong>₹${product.price}</strong></p>
          <p>Category: ${product.category}</p>
          <p>${product.description}</p>
          <p class="small">Shop Owner: ${product.shopOwnerId?.name || 'N/A'}</p>
        `;
      } catch (error) {
        details.innerHTML = `<p>${error.message}</p>`;
      }
    }

    loadProduct();
  </script>
</body>
</html>
