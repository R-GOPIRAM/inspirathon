<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header><nav><a href="/index.html">Home</a> <a href="/seller.html">Dashboard</a></nav></header>
  <main class="container">
    <div class="card">
      <h2>Seller registration with document upload</h2>
      <form id="sellerForm" enctype="multipart/form-data">
        <input name="businessName" placeholder="Business Name" required />
        <input name="businessAddress" placeholder="Business Address" required />
        <input name="businessPhone" placeholder="Business Phone" required />
        <input name="panNumber" placeholder="PAN Number" required />
        <input name="businessCategory" placeholder="Business Category" />
        <textarea name="businessDescription" placeholder="Business Description"></textarea>
        <label>Aadhaar Document</label><input type="file" name="aadhaar" />
        <label>PAN Document</label><input type="file" name="pan" />
        <label>Business License</label><input type="file" name="businessLicense" />
        <button type="submit">Register as seller</button>
      </form>
      <p id="sellerMsg"></p>
    </div>

    <div class="card">
      <h2>Add / Edit Product</h2>
      <form id="productForm">
        <input type="hidden" name="id" />
        <input name="name" placeholder="Product name" required />
        <input name="price" type="number" min="0" placeholder="Price" required />
        <input name="category" placeholder="Category" required />
        <textarea name="description" placeholder="Description" required></textarea>
        <input name="images" placeholder="Image URL (comma separated)" />
        <button type="submit">Save product</button>
      </form>
      <p id="productMsg"></p>
    </div>

    <div id="myProducts" class="grid"></div>
  </main>

  <script src="/js/api.js"></script>
  <script>
    const token = localStorage.getItem('teletoken');
    if (!token) alert('Please login first.');

    function renderProducts(products) {
      const container = document.getElementById('myProducts');
      container.innerHTML = products.map((p) => `
        <div class="card">
          <h3>${p.name}</h3>
          <p>â‚¹${p.price}</p>
          <button class="edit-btn" data-id="${p._id}">Edit</button>
          <button class="delete-btn" data-id="${p._id}">Delete</button>
        </div>
      `).join('');

      container.querySelectorAll('.edit-btn').forEach((btn) => {
        btn.addEventListener('click', () => {
          const product = products.find((item) => item._id === btn.dataset.id);
          if (!product) return;
          const form = document.getElementById('productForm');
          form.id.value = product._id;
          form.name.value = product.name;
          form.price.value = product.price;
          form.category.value = product.category;
          form.description.value = product.description;
          form.images.value = (product.images || []).join(',');
          window.scrollTo(0, 0);
        });
      });

      container.querySelectorAll('.delete-btn').forEach((btn) => {
        btn.addEventListener('click', async () => {
          if (!confirm('Delete product?')) return;
          await apiFetch(`/products/${btn.dataset.id}`, { method: 'DELETE' });
          loadMyProducts();
        });
      });
    }

    async function loadMyProducts() {
      const user = JSON.parse(localStorage.getItem('teleuser') || '{}');
      const data = await apiFetch('/products');
      const list = data.products.filter((p) => p.shopOwnerId?._id === user._id || p.shopOwnerId === user._id);
      renderProducts(list);
    }

    document.getElementById('productForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const payload = Object.fromEntries(new FormData(event.target).entries());
      payload.images = payload.images ? payload.images.split(',').map((value) => value.trim()) : [];
      const id = payload.id;
      delete payload.id;

      try {
        if (id) {
          await apiFetch(`/products/${id}`, { method: 'PUT', body: JSON.stringify(payload) });
          document.getElementById('productMsg').textContent = 'Product updated';
        } else {
          await apiFetch('/products', { method: 'POST', body: JSON.stringify(payload) });
          document.getElementById('productMsg').textContent = 'Product created';
        }
        event.target.reset();
        loadMyProducts();
      } catch (error) {
        document.getElementById('productMsg').textContent = error.message;
      }
    });

    document.getElementById('sellerForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const formData = new FormData(event.target);
      try {
        const response = await fetch('/api/sellers/register', {
          method: 'POST',
          headers: { Authorization: `Bearer ${token}` },
          body: formData
        });
        const data = await response.json();
        if (!response.ok) throw new Error(data.message);
        document.getElementById('sellerMsg').textContent = 'Seller registration submitted';
      } catch (error) {
        document.getElementById('sellerMsg').textContent = error.message;
      }
    });

    loadMyProducts().catch((err) => {
      document.getElementById('myProducts').innerHTML = `<p>${err.message}</p>`;
    });
  </script>
</body>
</html>
