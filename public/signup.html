<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header><nav><a href="/index.html">Home</a></nav></header>
  <main class="container">
    <form id="signupForm" class="card">
      <h2>Create account</h2>
      <input name="name" placeholder="Full Name" required />
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" minlength="6" required />
      <select name="role">
        <option value="customer">Customer</option>
        <option value="seller">Seller</option>
      </select>
      <button type="submit">Signup</button>
      <p id="msg"></p>
    </form>
  </main>

  <script src="/js/api.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const payload = Object.fromEntries(new FormData(event.target).entries());

      try {
        const data = await apiFetch('/auth/signup', { method: 'POST', body: JSON.stringify(payload) });
        localStorage.setItem('teletoken', data.token);
        localStorage.setItem('teleuser', JSON.stringify(data.user));
        document.getElementById('msg').textContent = 'Signup successful';
      } catch (error) {
        document.getElementById('msg').textContent = error.message;
      }
    });
  </script>
</body>
</html>
